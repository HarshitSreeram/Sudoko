	function evaluat(){
		var c = new Array(10);
		var StartGameValue = 0;
		for(var i=0;i<10;i++){
			c[i] = new Array(10);
		}
//		c = a;
		//alert("b "+c);
		var k = 1;
		var flag = 1;
		for(var i=1;i<=9;i++){
			for(var j=1;j<=9;j++){
				c[i][j] = document.getElementById(k).value ;
				//alert(document.getElementById(k).value);
				if(c[i][j] == ""){
					//alert("flag "+i+" "+j);
					flag = 0;
					break;
					
				}
				k++;

			}
		}
//		alert("flag="+flag);
		if(flag == 1){
		var b = new Array();
		for(var i=1;i<=9;i++){
			b[i] = i;
		}
		var totalCount = 0;
		var l = 0;
		while(l<2){
		for(var i=1;i<=9;i++){
			var count = 0;
			for(var j=1;j<=9;j++){
				for(k=1;k<=9;k++){
					if(l == 1){
						//alert("Harshit "+a[j,i]);
						if(c[j][i] == b[k]){
							b[k] = 0;
							count++;
							break;
						}
					}else{
						if(c[i][j] == b[k]){
							b[k] = 0;
							count ++;
							break;
						}
					}
				}
			}
			//alert("a["+i+",j] = "+count);
			if(count == 9){
				totalCount ++;
			}
			for(var j=1;j<=9;j++){
				b[j] = j;
			}
		}
		l++;
		}
		//alert("ToalCount "+totalCount);
		l = 1;
		var count = 0;
		while(l<9){
			for(var i=1;i<=9;i++){
				for(var j=l;j<=l+2;j++){
					for(k=1; k<=9; k++){
						if(c[i][j] == b[k]){
							b[k] = 0;
							count ++;
						}
					}
				}
				if(i == 3 || i == 6 || i == 9){
					for(var j=1;j<=9;j++){
						b[j] = j;
					}
					if(count == 9){
						totalCount ++;
					}
					//alert("a["+i+",j] = "+count);
					count = 0;
				}
			}
			l = l + 3; 
		}
		//alert("TotalCount = "+totalCount)
		
		if(totalCount == 27){
			if(StartGameValue == 1)
			alert("You Win the GAME");
			if(StartGameValue == 0){
				
				startGame();
			StartGameValue = 1;
			}
		}else{
			if(StartGameValue == 1){
				alert("GAME OVER");
			}else{
				SampleMain();
			}
		}
		}
	}

function startTimer() {
  var presentTime = document.getElementById('timer').innerHTML;
  var timeArray = presentTime.split(/[:]+/);
  var m = timeArray[0];
  var s = checkSecond((parseInt(timeArray[1]) + 1));
  if(s==60){m=parseInt(m)+1
  	s = "00";
  }
  //if(m<0){alert('timer completed')}
  
  document.getElementById('timer').innerHTML =
    m + ":" + s;
  setTimeout(startTimer, 1000);
	}

	function checkSecond(sec) {
  	if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
 	if (sec > 60) {sec = "0"};
  		return sec;
	}
